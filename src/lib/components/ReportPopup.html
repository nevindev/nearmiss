<div
  class="absolute bottom-32 left-1/2 z-50 flex flex w-1/3 -translate-x-1/2 flex-col items-center justify-center space-y-4 rounded-md bg-white py-4 shadow-sm">
  <p class="text-center text-lg font-bold">
    {feature.properties?.description} Incident
  </p>
  <p class="font-mono">on {feature.properties?.date}</p>
  <div class="inline-flex">
    <button type="button"
      class="w-1/3 cursor-pointer rounded-l-md bg-blue-500 p-2 text-center text-base text-white shadow-md hover:bg-blue-600"
      onclick={updateFeature}>
      Update Location
    </button>
    <a href="/reports/${feature.properties.id}"
      class="w-1/3 bg-green-600 p-2 text-center text-base text-white shadow-md hover:bg-green-700">Take Survey</a>
    <button type="button"
      class="w-1/3 cursor-pointer rounded-r-md bg-red-500 p-2 text-center text-base text-white shadow-md hover:bg-red-600"
      onclick={removeFeature}>
      Delete
    </button>
  </div>
</div>
